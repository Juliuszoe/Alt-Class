<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Application Form</title>
  </head>
  <body>
    <form>
      <h1>AltSchool Application Form</h1>
      <p>Fill in your details</p>

        <label for="first-name">First Name *</label>
        <input type="text" name="first-name" placeholder="Enter first name"  required/>
        <br />
        <label for="last-name">Last Name *</label>
        <input type="text" name="last-name" placeholder="Enter last name"  required/>
        <br />
        <label for="gender">Gender *</label>
        <select name="gender" id="gender" required>
            <option value="Select gender">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br />
        <label for="dob">Date of Birth *</label>
        <input type="date" name="dob" placeholder="mm/dd/yyyy" required/>
        <br />
        <label for="email">Email Address *</label>
        <input type="email" name="email" placeholder="Enter email address"  required/>
        <br />
        <label for="education">Education Level *</label>
        <select name="education" id="education" required>
            <option value="Select level of education">Select level of education</option>
            <option value="Bsc">Bsc</option>
            <option value="Msc">Msc</option>
            <option value="Diploma">Diploma</option>
            <option value="Doctorate">Doctorate (PHD)</option>
            <option value="high-school">High School / Secondary School</option>
            <option value="udergraduate">Undergraduate</option>
            <option value="junior">Junior / Middle School</option>
            <option value="post-graduatue">Post Graduate</option>
        </select>
        <br />
        <label for="country">Country *</label>
        <select name="country" id="country" required>
            <option value="Select your country">Select your country</option>
            <option value="nigeria">Nigeria</option>
            <option value="south-africa">South Africa</option>
            <option value="ghana">Ghana</option>
            <option value="denmark">Denmark</option>
            <option value="mali">Mali</option>
        </select>
        <br />
        <label for="state">State/City of Residence *</label>
        <input type="text" name="state" placeholder="Enter your state of residence" required/>
        <br />
        <label for="employment">Employment Status *</label>
        <select name="employment" id="employment" required>
            <option value="Select employment status">Select employment status</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="self-employed">Self Employed</option>
        </select>
        <br />
        <label for="contact">Phone Number *</label>
        <input type="tel" name="contact" placeholder="+2349052717874" required/>
        <br />
        <label for="school">Choose School *</label>
        <select name="school" id="school">
            <option value="Select school">Select school</option>
            <option value="creative-economy">School of Creative Economy</option>
            <option value="business">School of Business</option>
            <option value="engineering">School of Engineering</option>
        </select>
        <br />
        <label for="course">Choose course of Study *</label>
        <select name="course" id="course" required>
            <option value="Select course">Select course</option>
            <option value="creative-economy">School of Content Creation</option>
            <option value="business">School of Finance</option>
            <option value="engineering">School of Frontend Engineering</option>
        </select>
        <br />
        <label for="channel">How did you hear about us? *</label>
        <select name="channel" id="channel" required>
            <option value="Select channel">Select channel</option>
            <option value="twitter">Twitter</option>
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="Youtube">Youtube</option>
            <option value="Friend">Friend</option>
            <option value="WhatsApp">WhatsApp</option>
            <option value="Billboard">Billboard</option>
            <option value="Other">Other</option>
        </select>
        <br />
        <label for="scholarship">Scholarship/Discount Code (optional)</label>
        <input type="text" name="scholarship" placeholder="Scholarship or student ID or discount code" />
        <br />
      <p>By clicking continue, I agree to  <b>Terms of Use</b> and acknowledge that I
        have read the  <b>Privacy Policy</b>.</p>
        <button>Proceed</button>
        <p>Already have an account? <a href="sign.html">Sign In</a></p>
    </form>
  </body>
</html>
